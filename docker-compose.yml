version: "3.1"
services:
  # postgres service, you can comment it if you aleardy have a postgress instance to connect
  pgsql:
    container_name: pgsql
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: "root_password"
      POSTGRES_USER: "root"
      POSTGRES_DB: "sparow"
    ports:
      - 5432:5432
    volumes:
      - ../pgsql-data:/var/lib/postgresql/data
    logging:
      driver: "none"
    networks:
      - sparow-core
  # main service of sparow
  core:
    container_name: core
    build: .
    restart: always
    volumes:
      - ./:/var/www/html/:delegated
    # command: bash -c "cd /var/www/html && ./install.sh"
    ports:
      - 5000:80
    networks:
      - sparow-core

networks:
  sparow-core:
    external: false
